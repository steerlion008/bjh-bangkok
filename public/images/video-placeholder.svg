<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="50%" style="stop-color:#312e81"/>
      <stop offset="100%" style="stop-color:#4c1d95"/>
    </linearGradient>
    <linearGradient id="playGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="50%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(139,92,246,0.1)" stroke-width="0.5"/>
  </pattern>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Play button circle -->
  <circle cx="200" cy="150" r="50" fill="rgba(139,92,246,0.2)" filter="url(#glow)"/>
  <circle cx="200" cy="150" r="40" fill="rgba(139,92,246,0.3)" stroke="url(#playGradient)" stroke-width="3"/>
  
  <!-- Play triangle -->
  <path d="M185 125 L230 150 L185 175 Z" fill="url(#playGradient)" filter="url(#glow)"/>
  
  <!-- Film strip decorations -->
  <g fill="rgba(139,92,246,0.3)">
    <!-- Top film strip -->
    <rect x="20" y="20" width="15" height="10" rx="2"/>
    <rect x="45" y="20" width="15" height="10" rx="2"/>
    <rect x="70" y="20" width="15" height="10" rx="2"/>
    <rect x="315" y="20" width="15" height="10" rx="2"/>
    <rect x="340" y="20" width="15" height="10" rx="2"/>
    <rect x="365" y="20" width="15" height="10" rx="2"/>
    
    <!-- Bottom film strip -->
    <rect x="20" y="270" width="15" height="10" rx="2"/>
    <rect x="45" y="270" width="15" height="10" rx="2"/>
    <rect x="70" y="270" width="15" height="10" rx="2"/>
    <rect x="315" y="270" width="15" height="10" rx="2"/>
    <rect x="340" y="270" width="15" height="10" rx="2"/>
    <rect x="365" y="270" width="15" height="10" rx="2"/>
  </g>
  
  <!-- Loading text -->
  <text x="200" y="220" font-family="system-ui, sans-serif" font-size="12" fill="rgba(167,139,250,0.8)" text-anchor="middle">
    Generating preview...
  </text>
</svg>
